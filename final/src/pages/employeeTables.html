<template>
    <link href="node_modules/ag-grid-community/dist/styles/ag-grid.css" rel="stylesheet" />
    <link href="node_modules/ag-grid-community/dist/styles/ag-theme-balham.css" rel="stylesheet" />

    <div class="container-fluid">



        <div id="tableWrapper" style="padding-left:10px; padding-right:10px; margin:0px">
            <div id="employeeWrapper" class="col" style="padding-left:5px; padding-right:5px">
                <div class="row">
                    <div class="col-auto">
                        <h3>Employees</h3>
                    </div>

                    <div class="col">
                        <button if.bind="!isHalf" class="btn float-right" style="background-color:blueviolet; position:absolute; right:0px; margin-right:15px "
                            click.delegate="rotateTables()">
                            <img src="src/images/rotate.png" style="width:30px; " />
                        </button>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <ag-grid-aurelia id="employeeGrid" #agGrid class="ag-theme-balham" enable-col-resize row-selection="multiple"
                            grid-options.bind="mainEmployeeGridOptions"  api="mainEmployeeGridOptions.api"
                             row-data.bind="mainEmployeeGridOptions.rowData" css=" height:${employeeGridHeight}px">
                            <ag-grid-column editable="false" header-name="Name" field="name" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Phone" field="phone" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Address" field="address" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Currently Deployed" field="deployed" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Next Deploy Date" field="nextDeployDate" width.bind="150"></ag-grid-column>
                        </ag-grid-aurelia>
                    </div>
                </div>
                <div class="row" id="employeeGridButtons" style="overflow:hidden">
                    <div class="col-auto">
                        <button class="btn" style="background-color: blueviolet; color:white" click.delegate="moveToSelected()">Move
                            Selected To Deploy</button>
                    </div>

                    <div class="col-auto" style="padding:0px">
                        <button class="btn" style="background-color: blueviolet; color:white" click.delegate="editEmployee()">Edit Info</button>
                    </div>

                    <div class="col-auto">
                        <button class="btn" style="background-color: blueviolet; color:white" click.delegate="viewDeployment()" >View Deployments</button>
                    </div>

                    <div class="col-auto" style="padding:0px">
                        <button class="btn" style="background-color: blueviolet; color:white" click.delegate="addEmployees()" >Add Employee</button>
                    </div>

                </div>

            </div>


            <div id="groupWrapper" class="col" style="padding-left:5px; padding-right:5px">

                <div class="row" id="deployHeader">
                    <div class="col-auto">
                        <h3>Deploy</h3>
                    </div>

                    <div class="col">
                        <button if.bind="isHalf" class="btn float-right" style="background-color:blueviolet; position:absolute; right:0px; margin-right:15px  "
                            click.delegate="rotateTables()">
                            <img src="src/images/rotate.png" style="width:30px; " />
                        </button>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <ag-grid-aurelia #agGrid class="ag-theme-balham" enable-col-resize grid-options.bind="deployGridOptions"
                            api="deployGridOptions.api"  row-data.bind="rowData" css="width:100%; height:${deployHeight}px">
                            <ag-grid-column editable="false" header-name="Name" field="name" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Phone" field="phone" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Address" field="address" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Currently Deployed" field="deployed" width.bind="150"></ag-grid-column>
                            <ag-grid-column editable="false" header-name="Next Deploy Date" field="nextDeployDate" width.bind="150"></ag-grid-column>

                        </ag-grid-aurelia>
                    </div>
                </div>
                <div class="row" id="deployButtons">
                    <div class="col-auto">
                        <button class="btn" style="background-color: blueviolet; color:white" click.delegate="setUpDeploy()">Setup
                            Deployment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
